<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot con Juego de Tres Rayas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1523, #162436);
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 { margin-bottom: 10px; }

    #chatbox {
      width: 90%;
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 400px;
      overflow-y: auto;
    }

    .msg {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user { background: #2a7afc; align-self: flex-end; }
    .bot { background: #243445; align-self: flex-start; }

    #input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 500px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #2a7afc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– ChatBot</h1>
  <div id="chatbox">
    <div class="msg bot">
      Hola ðŸ‘‹ Soy tu asistente virtual.<br>
      Si quieres jugar, escribe: <b>vamos a jugar tres rayas</b>
    </div>
  </div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquÃ­..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
